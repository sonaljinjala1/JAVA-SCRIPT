<!-- Q-2. Write a javascript Program to perform a swapping of two variables. (compulsory user
input) -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Swapping Of Two Variables</title>
</head>
<body>
    
    <script type="text/javascript">

        var a = parseInt(prompt("Enter The Value Of A: "));
        var b = parseInt(prompt("Enter The Value Of B: "));

    
        console.log("Before swapping: ");
        console.log("A:",a);
        console.log("B:",b);

        a = a + b;
        b = a - b;
        a = a - b;
        console.log("After swapping: ");
        console.log("A:",a);
        console.log("B:",b);


    </script>

</body>
</html>
