<!--Q-7.  Implement a function that checks if a given number is prime. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number - (If Statement)</title>
</head>
<body>
    <script>
        let numbers = parseInt(prompt("Enter Eny Number: "));

        if(numbers % 2 == 0){
            document.write("Your Number Is Prime")
        }
        else{
            document.write("Your Number Is Not Prime")
        }
    </script>
</body>
</html>
