<!--Q-5.  Implement a function that checks whether a 
    given character is a vowel or consonant. -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <title>whether vowel & consonant - (If Statement)</title>
    </head>
    <body>
        <script>
            let char = prompt("enter any char :");
    
            if(char=='a' || char=='e' || char=='i' || char=='o' || char=='u'){
                document.write("your number is vowel..!!")
            }
            else{
                document.write("your number is consonant..!!")
            }
        </script>
    </body>
    </html>
