<!-- Q-3.  Create a function that determines if a given year is a leap year -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leap year - (If Statement)</title>
</head>
<body>
    <script>
        let year = parseInt(prompt("enter the year:"));

        if(year%4==0){
            document.write("<h1>This is Leap year</h1>");
        }
        else{
            document.write("<h1>This is not Leap year</h1>");
        }
    </script>
</body>
</html>
