<!-- Q-2.  Write a function that checks if 
a given number is positive, negative, or zero -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positive , negative, or zero - (If Statement)</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("enter your number:"));

        if (num == 0){
            document.write("Number is Neutral");
        }
        else if(num > 0){
            document.write("Number is Positive");
        }
        else{
            document.write("Number is negetive");
        }
    </script>
</body>
</html>
