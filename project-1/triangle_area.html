<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Area</title>
</head>
<body>
    <center>
        <h2 id="b"></h2>
        <h2 id="h"></h2>
        <h2 id="ans"></h2>
    </center>

    <script>
        let b = parseFloat(prompt("Enter B: "));
        let h = parseFloat(prompt("Enter H: "));

        document.getElementById("b").innerHTML = "B is :- " + (b);
        document.getElementById("h").innerHTML = "H is :- " + (h);
        document.getElementById("ans").innerHTML = "Area of Triangle :- " + (0.5 * b * h);
    </script>
</body>
</html>
