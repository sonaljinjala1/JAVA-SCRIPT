<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Number Catagories [Low || Medium || High]</title>
</head>
<body>
    <h1 id="n"></h1>

    <script>
        let n = parseInt(prompt("Enter any number"));

        document.getElementById("n").innerHTML = ("Your number :- ") + (n);

        switch(true)
        {
            case (n>0 && n<=3) :
                document.write("The Number is Low..!!!");
                break;

            case (n>3 && n<=7) :
                document.write("The Numbr is Medium..!!!");
                break;

            case (n>7 && n<=10) :
                document.write("The Number is High..!!!");
                break;

            default:
                document.write("Please, Enter valid number between 1 to 10..!!!!");
                break;
        }
    </script>
</body>
</html>
