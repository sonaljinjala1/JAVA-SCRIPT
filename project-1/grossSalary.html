<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gross Salary</title>
</head>
<body>
    <center>
        <h2 id="salary"></h2>
        <h2 id="hra"></h2>
        <h2 id="da"></h2>
        <h2 id="ta"></h2>
        <h2 id="ans"></h2>
    </center>

    <script>
        let salary = parseInt(prompt("Enter Salary: "));
        let hra = parseInt(prompt("Enter HRA: "));
        let da = parseInt(prompt("Enter DA: "));
        let ta = parseInt(prompt("Enter TA: "));

        document.getElementById("salary").innerHTML = "Your Salary is :- " + (salary);
        document.getElementById("hra").innerHTML = "HRA is :- " + (hra) + ((salary*10)/100);
        document.getElementById("da").innerHTML = "DA is :- " + (da) + ((salary*5)/100);
        document.getElementById("ta").innerHTML = "TA is :- " + (ta) +  ((salary*8)/100);
       

        document.getElementById("ans").innerHTML = "Your Gorss Salary is :- " + (salary + hra + da + ta);
    </script>
</body>
</html>
