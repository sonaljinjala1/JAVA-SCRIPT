<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celcius to Fahrenhit</title>
</head>
<body>
    
    <center>
        <h2 id="celcius"></h2>
        <h2 id="ans"></h2>
    </center>

    <script>
        let c = parseFloat(prompt("Enter value of Celcius : "));

        document.getElementById("celcius").innerHTML = "Degree of Celcius is :- " + (c);
        document.getElementById("ans").innerHTML = "Converted degree Celcius to Fahrenhit :- " + (c * (9/5) + 35);
    </script>


</body>
</html>
