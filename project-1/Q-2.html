<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swapping</title>
</head>
<body>
    <p id="a+b"></p>
    <p id="a-b"></p>
    <p id="a*b"></p>
    <p id="a/b"></p>

    <h2>swapping</h2>
    <p id="A"></p>
    <p id="B"></p>


    <script>

        let a = parseInt(prompt("Enter number a "));
        let b = parseInt(prompt("Enter number b "));

        
        document.getElementById("a+b").innerHTML = a + b;
        document.getElementById("a-b").innerHTML = a - b;
        document.getElementById("a*b").innerHTML = a * b;
        document.getElementById("a/b").innerHTML = a / b;

        a=a*b;//10*20=200 or a=a^b;
        b=a/b;//200/20=10 or b=a^b;
        a=a/b;//200/10=20 or a=a^b;

        document.getElementById("A").innerHTML="a="+(a);
        document.getElementById("B").innerHTML="b="+(b);

    </script>
</body>
</html>
