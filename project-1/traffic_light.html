<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
</head>
<body>
    <h1 id="col"></h1>
    <script>
        let color = prompt("Enter traffic color :  ");

        switch (color) {
            case "red":
                document.getElementById("col").innerHTML = ("Stop the Vehical..!");
                break;
            case "yellow":
                document.getElementById("col").innerHTML = ("Stop when it is not turn to green light..!")
                break;
            case "green":
                document.getElementById("col").innerHTML = ("Driver can start driving..!");
                break;
            default:
                document.getElementById("col").innerHTML = ("Enter valid input or Color Name..!");
        }
    </script>
</body>
</html>
