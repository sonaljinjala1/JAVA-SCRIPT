<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Age Catagories</title>
</head>
<body>
    
    <h1 id="age"></h1>

    <script>
        let age = parseInt(prompt("Enter Your Age :- "));

        document.getElementById("age").innerHTML = ("Your Age is :- ") + (age);

        switch(true)
        {
            case (age>0 && age<=16):
                document.write("You're child..!!");
                break;

            case (age>16 && age<=25):
                document.write("You're Teenager..!!");
                break;

            case (age>25 && age<=45):
                document.write("You're Youngster..!!");
                break;

            default:
                document.write("You're Senior..!!");
                break;
        }
    </script>
</body>
</html>
