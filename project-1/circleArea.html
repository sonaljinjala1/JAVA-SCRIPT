<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Area</title>
</head>
<body>
    
    <center>
        <h2 id="r"></h2>
        <h2 id="ans"></h2>
    </center>

    <script>
        let r = parseFloat(prompt("Enter R: "));

        document.getElementById("r").innerHTML = "R is :- " + (r);
        document.getElementById("ans").innerHTML = "Area of Circle :- " + (3.14 * r * r);
    </script>

</body>
</html>
