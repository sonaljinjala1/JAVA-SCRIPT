<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic operators</title>
</head>
<body>
    <center>
        <table width="500" border="2" cellpadding="25">
            <tr>
                <td>A + B</td>
                <td id="a"></td>
            </tr>
            <tr>
                <td>A - B</td>
                <td id="b"></td>
            </tr>
            <tr>
                <td>A * B</td>
                <td id="c"></td>
            </tr>
            <tr>
                <td>A / B</td>
                <td id="d"></td>
            </tr>
        </table>
    </center>

    <script>
        let a = parseInt(prompt("Enter value of A : "));
        let b = parseInt(prompt("Enter value of B : "));

        document.getElementById("a").innerHTML = a+b;
        document.getElementById("b").innerHTML = a-b;
        document.getElementById("c").innerHTML = a*b;
        document.getElementById("d").innerHTML = a/b;
    </script>


</body>
</html>
