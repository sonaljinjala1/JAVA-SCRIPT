<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Num[Natural || Positive || Negetive]</title>
</head>
<body>

    <h1 id="n"></h1>

    <script>
        let n = parseInt(prompt("Enter any number"));

        document.getElementById("n").innerHTML = ("Your number :- ") + (n);

            switch(true)
            {
                case (n==0):
                    document.write("The number natural..!");
                    break;
                
                case (n>=0):
                    document.write("The number is Positive..!!");
                    break;

                default:
                    document.write("The Number is Negative..!!!");
                    break;
            }
    </script>
</body>
</html>
