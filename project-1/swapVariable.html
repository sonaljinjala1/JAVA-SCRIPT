<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap_Variable</title>
</head>
<body>
    <center>
        <h2 id="a"></h2>
        <h2 id="b"></h2>
        <br>
        <br>
        <h2 id="ans_A"></h2>
        <h2 id="ans_B"></h2>
    </center>

    <script>
        let a = parseFloat(prompt("Enter value of A : "));
        let b = parseFloat(prompt("Enter value of B : "));

        document.getElementById("a").innerHTML = "Value of A is :- " + (a);
        document.getElementById("b").innerHTML = "Value of B is :- " + (b);

        console.log(a = a + b);
        console.log(b = a - b);
        console.log(a = a - b);

        document.getElementById("ans_A").innerHTML = "Swapped Value of A :- " + (a);
        document.getElementById("ans_B").innerHTML = "Swapped Value of B :- " + (b);

    </script>
</body>
</html>
