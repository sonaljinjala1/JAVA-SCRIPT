<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate_of_interest</title>
</head>
<body>
    <center>
        <h2 id="p"></h2>
        <h2 id="r"></h2>
        <h2 id="n"></h2>
        <h2 id="ans"></h2>
    </center>

    <script>
        let p = parseInt(prompt("Enter P: "));
        let r = parseInt(prompt("Enter R: "));
        let n = parseInt(prompt("Enter N: "));

        document.getElementById("p").innerHTML = "P is :- " + (p);
        document.getElementById("r").innerHTML = "R is :- " + (r);
        document.getElementById("n").innerHTML = "N is :- " + (n);
        document.getElementById("ans").innerHTML = "Rate of Interest :- " + (p * r * n / 100);
    </script>
</body>
</html>
