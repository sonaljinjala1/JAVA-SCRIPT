<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Grade</title>
</head>
<body>
    <script>
        let marks = parseInt(prompt("ENTER YOUR MARKS"));
 
        switch(true){
              case (marks >= 90 && marks <= 100) :
                 document.write("GRADE IS A");
                 break;
 
             case (marks < 89 && marks > 80) :
                 document.write("GRADE IS B");
                 break;
 
 
             case (marks < 79 && marks > 70) :
                 document.write("GRADE IS C");
                 break;
 
 
                 case (marks < 69 && marks > 60 ):
                 document.write("GRADE IS D");
                 break;
 
                 case (marks < 59 && marks > 34) :
                 document.write("GRADE IS E");
                 break;
        }
 
     </script>
</body>
</html>
