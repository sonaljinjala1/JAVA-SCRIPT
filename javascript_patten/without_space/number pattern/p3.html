<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS || Looping-3</title>
</head>
<body>
<!-- 
         1 
       1 2 3    
     1 2 3 4 5  -->

    <script>

        let i;
        let n = parseInt(prompt("Enter the row size:"));

        for(i=1; i<=n; i++)
        {
            let num = " ";
            let space = " ";

            if(i%2==1)
            for(j=1; j<=i; j++)
                num += j + " ";
            console.log(space.repeat(n-i) + num);
        }

    </script>
    
</body>
</html>
