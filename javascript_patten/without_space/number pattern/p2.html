<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS || Looping-2</title>
</head>
<body>
<!-- 
            5 4 3 2 1 
            5 4 3 2 
            5 4 3 
            5 4 
            5   -->

    <script>

        let i;
        let n = parseInt(prompt("Enter the row size:"));

        for(i=1; i<=n; i++)
        {
            let num = " ";

            for(j=5; j>=i; j--)
                num += j + " ";
                console.log(num);
        }

    </script>
    
</body>
</html>
