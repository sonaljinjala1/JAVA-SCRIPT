<body>

      <!-- * * * * * 
           * * * * 
           * * * 
           * * 
           * 
           * 
           * * 
           * * * 
           * * * *  
           * * * * * 
           -->

    <script>

        let i,j;
        let n = parseInt(prompt("Enter number of row: "));

        for(i = n; i>=1; i--)
        {
            let star = "* ";
            
            console.log(star.repeat(i)); 
            
        }

        for(i = 1; i<=n; i++)
        {
            let star = "* ";
            
            console.log(star.repeat(i)); 
            
        }
        
    </script>

</body>
</html>
