<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS || Looping(1)</title>
</head>
<body>
<!-- 
         * 
       * * 
     * * * 
   * * * * 
 * * * * * 
         -->

    <script>

        let i;
        let n = parseInt(prompt("Enter the row size:"));

        for(i=1; i<=n; i++)
        {
            let star= "* "
            let space = "  ";

            console.log(space.repeat(n-i) + star.repeat(i));
        }

    </script>
    
</body>
</html>
