<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Get Month</title>
</head>
<body>

    <script>

        switch(new Date().getMonth()){

                case 1:
                document.write("january");
                break;
                case 2:
                document.write("february");
                break;
                case 3:
                document.write("march");
                break;
                case 4:
                document.write("april");
                break;
                case 5:
                document.write("may");
                break;
                case 6:
                document.write("june");
                break;
                case 7:
                document.write("julay");
                break;
                case 8:
                document.write("august");
                break;
                case 9:
                document.write("suptember");
                break;
                case 10:
                document.write("october");
                break;
                case 11:
                document.write("november");
                break;
                case 12:
                document.write("december");
                break;
                default:
                    document.write("please enter valid choice");
        }
    </script>

</body>
</html>
