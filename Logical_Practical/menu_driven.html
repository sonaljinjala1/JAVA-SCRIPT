<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Driven</title>
</head>

<body>

    <script>

        let choice = parseInt(prompt("Enter Your Choice"));

        switch (choice) {


            case 1:

                let Pizza = parseInt(prompt("Enter Your Choice: "));
                switch (Pizza) {

                    case 1:
                        document.write("Greek Pizza");
                        break;
                    case 2:
                        document.write("7.California Pizza");
                        break;
                    case 3:
                        document.write("Margherita Pizza");
                        break;
                    case 4:
                        document.write("Chicago Deep-Dish Pizza");
                        break;
                    case 5:
                        document.write("Black Olives Pizza");
                        break;


                    default:
                        document.write("Please Enter Valid Choice");
                        break;
                }
                break;


            case 2:

                let Pasta = parseInt(prompt("Enter Your Choice: "));
                switch (Pasta) {

                    case 1:
                        document.write("Italian Pasta");
                        break;
                    case 2:
                        document.write("Cheese Pasta");
                        break;
                    case 3:
                        document.write("Macaroni Cheese Pasta");
                        break;
                    case 4:
                        document.write("Regular Pasta");
                        break;
                    case 5:
                        document.write("Tomato Pasta");
                        break;


                    default:
                        document.write("Please Enter Valid Choice");
                        break;
                }
                break;


            case 3:

                let paneer = parseInt(prompt("Enter Your Choice: "));
                switch (paneer) {

                    case 1:
                        document.write("Paneer Tikka");
                        break;
                    case 2:
                        document.write("Matar Paneer");
                        break;
                    case 3:
                        document.write("Palak paneer");
                        break;
                    case 4:
                        document.write("Chilli paneer");
                        break;
                    case 5:
                        document.write("Paneer Pulao");
                        break;


                    default:
                        document.write("Please Enter Valid Choice");
                        break;
                }
                break;


            case 4:

                let Burger = parseInt(prompt("Enter Your Choice: "));

                switch (Burger) {


                    case 1:
                        document.write("Cheese Burger");
                        break;
                    case 2:
                        document.write("Sun-Dried Tomato Burgers");
                        break;
                    case 3:
                        document.write("veg. Burger");
                        break;
                    case 4:
                        document.write("Turkey Burger");
                        break;
                    case 5:
                        document.write("Italian Burger");
                        break;

                    default:
                        document.write("Please Enter Valid Choice");
                        break;
                }
                break;


            case 5:

                let Dosa = parseInt(prompt("Enter Your Choice: "));
                switch (Dosa) {

                    case 1:
                        document.write("Masala Dosa");
                        break;
                    case 2:
                        document.write("Rava Dosa");
                        break;
                    case 3:
                        document.write("Cheese Dosa");
                        break;
                    case 4:
                        document.write("Mysore Dosa");
                        break;
                    case 5:
                        document.write("Gemini Dosa");
                        break;

                    default:
                        document.write("Please Enter Valid Choice");
                        break;
                }
                break;

        }

    </script>

</body>

</html>
