<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Get Day</title>
</head>
<body>

    <script>

        switch(new Date().getDay()){

                case 1:
                document.write("Monday");
                break;
                case 2:
                document.write("Tuesday");
                break;
                case 3:
                document.write("wensday");
                break;
                case 4:
                document.write("Thursday");
                break;
                case 5:
                document.write("Friday");
                break;
                case 6:
                document.write("Sauterday");
                break;
                case 7:
                document.write("Sunday");
                break;
                default:
                    document.write("please enter a valid chice");

        }

    </script>

</body>
</html>
