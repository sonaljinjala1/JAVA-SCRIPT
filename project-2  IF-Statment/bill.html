<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Generator</title>
</head>
<body>
    
    <h3 id="name"></h3>
    <h3 id="price"></h3>
    <h3  id="qty"></h3>
    <h3></h3>

    <script>
        let name = prompt("Enter your item name : ");
        let price = parseFloat(prompt("Enter price : "));
        let qty = parseInt(prompt("Enter quantity of item : "));

        document.getElementById("name").innerHTML = ("Your item name is : ") + (name);
        document.getElementById("price").innerHTML = ("The price of item is : ") + (price);
        document.getElementById("qty").innerHTML = ("The quantity of item is : ") + (qty);

        
    </script>


</body>
</html>
