<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd Number</title>
</head>
<body>
    
    <h4 id="num"></h4>

    <script>

        let num = parseInt(prompt("Enter any number :- "));

        document.getElementById("num").innerHTML = ("Your Number is :- ") + (num);

        if(num % 2 ==0)
        {
            document.write("The number you have entered is EVEN....!!");
        }
        else
        {
            document.write("The number you have entered is ODD....!!");
        }
    </script>
</body>
</html>
