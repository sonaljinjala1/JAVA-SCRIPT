<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Find</title>
</head>
<body>
    
    <h4 id="marks"></h4>

    <script>
        let marks = parseFloat(prompt("Enter your Percentage :"));

        document.getElementById("marks").innerHTML = ("Your Percentage is :- ") + (marks);

        if(marks>=90 && marks<=100)
        {
            document.write("You got Grade A..!");
        }
        else if(marks>=80 && marks<=89)
        {
            document.write("You got Grade B..!");
        }
        else if(marks>=70 && marks<=79)
        {
            document.write("You got Grade C..!");
        }
        else if(marks>=60 && marks<=69)
        {
            document.write("You got Grade D..!");
        }
        else if(marks>=50 && marks<=59)
        {
            document.write("You got Grade E..!");
        }
        else if(marks>=40 && marks<=0)
        {
            document.write("!!..FAIL..!!");
        }
        else 
        {
            document.write("Please enter valid input, Grades below 0 or above 100");
        }
    </script>



</body>
</html>
