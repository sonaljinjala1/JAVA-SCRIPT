<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel || Consonant</title>
</head>
<body>
    
    <h4 id="ch"></h4>

    <script>
        let ch = prompt("Enter any one alphabet :- ");

        document.getElementById("ch").innerHTML = ("The alphabet you entered is :- ") + (ch);

        if(ch=='a' || ch=='e' || ch=='i' || ch=='o' || ch=='u' || ch=='A' || ch=='E' || ch=='I' || ch=='O' || ch=='U')
        {
            document.write("The Alphabet you entered is VOWEL..!!");
        }
        else
        {
            document.write("The Alphabet you entered is CONSONANT..!!");
        }
    </script>
</body>
</html>
