<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
</head>
<body>
    
    <h4 id="year"></h4>

    <script>
        let year = parseInt(prompt("Enter the Year :"));

        document.getElementById("year").innerHTML = ("The Year is :- ");

        if(year % 4 == 0)
        {
            document.write("Year you entered is leap year..!");
        }
        else{
            document.write("Year you entered is not leap year..!");
        }

    </script>
</body>
</html>
